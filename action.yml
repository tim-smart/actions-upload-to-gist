name: upload-to-gist
description: 'Create a gist and upload a directory'
author: 'Tim Smart <hello@timsmart.co>'
branding:
  icon: upload
  color: blue
inputs:
  token:
    required: true
    description: 'API token to access gist service'
  path:
    required: true
    description: 'directory or file to upload'
  gist_id:
    required: false
    description: 'id of an existing gist to update'
  name:
    required: false
    description: 'name of the gist'
runs:
  using: 'node16'
  main: 'dist/index.js'
